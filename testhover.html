<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
	<style type="">
		.hovertest {
			text-decoration: none;
			color: black;
			transition: color.2s;
		}
		.hovertest:hover{
			color: white;
		}
	</style>
</head>
<body>
<div style="text-align: center; margin-top: 200px;">
	<h1 class="hovertest" style="font-size: 100px; text-transform: uppercase">Hover Test</h1>
</div>
</body>
</html>
